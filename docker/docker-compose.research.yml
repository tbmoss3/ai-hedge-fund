version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: research-db
    environment:
      POSTGRES_USER: research
      POSTGRES_PASSWORD: ${DB_PASSWORD:-research_pass}
      POSTGRES_DB: research_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U research"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: research-backend
    environment:
      DATABASE_URL: postgresql://research:${DB_PASSWORD:-research_pass}@db:5432/research_platform
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      FISCAL_API_KEY: ${FISCAL_API_KEY}
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.backend.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: research-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

  # Scanner Service (runs bi-weekly scans)
  scanner:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: research-scanner
    environment:
      DATABASE_URL: postgresql://research:${DB_PASSWORD:-research_pass}@db:5432/research_platform
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      FISCAL_API_KEY: ${FISCAL_API_KEY}
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    # Run scanner on startup, then sleep (for cron scheduling externally)
    command: python -m src.cli.scan --config /app/config/scanner.yaml
    profiles:
      - scanner

volumes:
  postgres_data:
